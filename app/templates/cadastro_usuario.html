{% extends "home.html" %}

{% block content %}

<form name="form-users" id="formUsers" method="post" action="/salvar_dados/">
    <div class="col-6 mt-4 m-auto">
        <!--bloco exibe mensagem definida na função /salvar_dados/-->
        {% if msg %}
            <div class="alert {{class}}">
                {{msg}}
            </div>
        {% endif %}

        {% csrf_token %}
        <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome">
        <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome do Usuário">
        <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite a Senha">
        <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita a Senha">
        <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Digite seu E-mail">
        <input class="btn btn-primary mt-4" type="submit" value="Cadastrar">
    </div>
</form>
{% endblock  %}
